<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="d1"></div>
    <script type="text/babel">
      var students = [
        {
          name: 'jaya',
          gender: 'female',
          place: 'gachibowli',
        },
        {
          name: 'dasu',
          gender: 'male',
          place: 'kphb',
        },
        {
          name: 'swati',
          gender: 'female',
          place: 'pune',
        },
        {
          name: 'pallavi',
          gender: 'female',
          place: 'assam',
        },
        {
          name: 'kiran',
          gender: 'male',
          place: 'kondapur',
        },
        {
          name: 'thirumala',
          gender: 'male',
          place: 'madhapur',
        },
        {
          name: 'priya',
          gender: 'female',
          place: 'hitech',
        },
      ];

      var z = (
        <div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Place</th>
              </tr>
            </thead>
            <tbody>
             {
                students.map((stu)=>{
                  return <tr>
                    <td>{stu.name}</td>
                    <td>{stu.gender}</td>
                    <td>{stu.place}</td>
                    </tr>
                })
             }
            </tbody>
          </table>
        </div>
      );

      ReactDOM.render(z, document.getElementById('d1'));
    </script>
  </body>
</html>
